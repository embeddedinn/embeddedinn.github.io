<!-- reference from : https://superdevresources.com/image-caption-jekyll/-->
<style>
.image-wrapper {
  text-align: center;
}    

.image-wrapper .image-caption {
  color: gray;
  margin-top: em / 3;
}

</style>

<!-- _includes/image.html -->
<div class="image-wrapper" >
    <a href="{{ site.url }}{{ site.baseurl }}/{{ include.img }}" title="{{ include.caption }}" target="_blank">
    {% if include.width %}
    <img src="{{ site.url }}{{ site.baseurl }}/{{ include.img }}" alt="{{ include.caption }}" width="{{ include.width  }}" />
    {% else %}
    <img src="{{ site.url }}{{ site.baseurl }}/{{ include.img }}" alt="{{ include.caption }}" width="480"/>
    {% endif %}
    </a>

    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
